
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrini5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background: #ff9800;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Vitrini5</h1>
        <p>Sua vitrine digital moderna</p>
    </header>
    <main>
        <a href="#" class="button">Conheça nossos produtos</a>
    </main>
</body>
</html>
